<!DOCTYPE html>
<html lang="en" style="background-color: #1e1e1e; color: azure">
<head>
    <meta charset="UTF-8">
    <title>Mathesis</title>
    <script src="{{ url_for('static', filename='common.js') }}"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='mathesis.png') }}">
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='mathesis.png') }}">
    <div id="sidebarLeft"></div>
    <div id="sidebarRight">
        <button id="requestGrades" onclick="requestGrades()">Request Grades</button>
        <button id="genQuestions" style="visibility: hidden" onclick="proposeGenerateQuestions()">Generate Quizzes</button>
        <hr>
        <br>
        <div id="candidateHolder"></div>
    </div>
    <div style="margin: auto; width: 50%">
        <h2><i>Mathesis</i> admin lessons menu</h2>
        <h3 id="lessonTitle"></h3><br>
        <div id="lessons"></div>
        <button id="saveLessonsButton" style="visibility: hidden" onclick="saveLessons()">Save lesson plan</button>

        <div id="mainChat">
            <br>
            <h3 id="outputTitle"></h3><br>
            <div>
                <div id="mathesisContact" class="speechBubble">Mathesis</div>
                <div id="output"></div>
            </div>
            <br><hr><br>
            <form onsubmit="sendChat()" action="javascript:void(0);">
                <br>
                <input id="inputText" name="inputText" type="text" placeholder="Say anything!">
                <button id="submitText" type="submit"></button>
            </form>
        </div>
    </div>
    <div id="confirmationPopup" style="display: none">
        <p style="font-size: x-large">Are You Sure?</p>
        <div id="popupContent">

        </div>
        <div id="popupButtonHolder">
            <button id="popupDeny" onclick="document.getElementById('confirmationPopup').style.display = 'none'">Cancel</button>
            <button id="popupConfirm">Confirm</button>
        </div>
    </div>
</body>
</html>
